name: Artifacts cleanup
on:
  push:
    branches: [ hot-fix/no-more-action-artifacts ]

jobs:
  delete-artifacts:
    runs-on: ubuntu-latest
    steps:
      - uses: kolpav/purge-artifacts-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          expire-in: 0 # Set this to 0 to delete all artifacts